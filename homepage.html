<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | HOME</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- tailwind + daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>

</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    
    <header class="border-b-2 border-neutral-400/60">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
            <div class="flex gap-1">
                <div class="left w-16">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div class="balance-info">
                    <h2 class="text-2xl">$ <span id="balance">45000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a href="./index.html" class="btn"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
            </div>
        </section>
    </header>

    <section class="w-11/12 mx-auto py-5">
        <h2 class="font-bold text-2xl">Welcome to pay<span class="text-[#7460FF]">oo</span></h2>
        <p class="text-neutral/50 py-3">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

        <div class="buttons grid grid-cols-3 gap-3 py-8">
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-1.png" alt="">
                <p>Add Money</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-2.png" alt="">
                <p>Cashout</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-3.png" alt="">
                <p>Send Money</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-4.png" alt="">
                <p>Get Bonus</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-5.png" alt="">
                <p>Pay Bill</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-6.png" alt="">
                <p>Transactions</p>
            </button>
        </div>
    </section>

    <section id="cashout" class="w-11/12 mx-auto py-4">
        <h2 class="text-xl font-bold">Cash Out</h2>
        <div class="hero bg-base-200 mt-8">
            <div class="card bg-base-100 rounded-2xl w-full max-w-sm shadow-2xl">
                <div class="card-body">
                    <fieldset class="fieldset flex flex-col gap-2">
                        <label class="label text-neutral">Agent Number</label>
                        <input id="input-mobile" type="tel" maxlength="11" minlength="11" class="input rounded-4xl" placeholder="Enter 11 digit number"/>
                        <label class="label text-[#080808]">Amount</label>
                        <input id="cashout-amount" type="number" class="input rounded-4xl" placeholder="Enter Amount to Withdraw" />
                        <label class="label text-[#080808]">Pin Number</label>
                        <input id="cashout-pin" type="password" maxlength="4" class="input rounded-4xl" placeholder="Enter 4 digit pin number" />
                        <button id="cashout-btn" class="btn bg-[#3B25C1] mt-4 rounded-4xl text-white ">Withdraw Money</button>  
                    </fieldset>
                </div>
            </div>
    </section>
    <!-- JavaScript -->
    <script src="./script/cashout.js"></script>

</body>

</html>
